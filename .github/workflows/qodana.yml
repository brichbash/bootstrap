name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2022.3.0
        with:
          linter: jetbrains/qodana-js:latest
          profile-name: Project Default
          args: |
            --fail-threshold,0
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
